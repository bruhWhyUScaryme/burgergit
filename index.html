<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
     
      <div class="container">
        <div class="nav__item">
          <div class="nav__img">
            <a href=""
              ><img src="assets/img/GitHub-Mark-Light-64px.png" alt=""
            /></a>
          </div>

          <input
            class="nav__input"
            type="text"
            placeholder="Search or jump to..."
          />
        </div>
        <input class="burg" type="checkbox"  id="burger">
        <label  class="burg" for="burger"><i class="fas fa-bars"></i></label>
       <nav>
       
        <ul class="nav__item">
          <li class="nav__link"><a href="#">Pull requests</a></li>
          <li class="nav__link"><a href="#"> Issues</a></li>
          <li class="nav__link"><a href="#">Marketplace</a></li>
          <li class="nav__link"><a href="#">Explore</a></li>
        </ul>
       </nav>
        <div class="bells">
          <div class="bell">
            <a href=""> <i class="far fa-bell"></i></a>
          </div>
          <div class="plus">
            <a href=""><i class="fas fa-plus"></i></a>
          </div>
          <div class="down">
            <a href="">
              <i class="fas fa-sort-down"></i>
            </a>
          </div>
          <div class="avatar">
            <img src="assets/img/1.jpg" alt="" class="pic">
          </div>
          <div class="down">
            <a href="">
              <i class="fas fa-sort-down"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
